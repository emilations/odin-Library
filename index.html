    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

  <body>
    <div class="container">
      <div class="header">
        <h1>Your book library</h1>

      </div>

        <div class="button"><button>New book</button></div>
        <div class="table-container">

            <tbody>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Page</th>

                <th>Delete</th>
              </tr>
              <tr>
                <td>Weather Fying</td>
                <td>Robert N. Buck</td>
                <td>417</td>
                <td>Not read yet</td>

            </tbody>
          </table>
        </div>
      </div>
      <div class="footer">
        <p>emilations - The Odin Project - github handle</p>
      </div>
    </div>
