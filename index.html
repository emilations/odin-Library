<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-all">

      <div class="header">
        <h1>Your book library</h1>
        <h5>An online metadata database for all your books</h5>
      </div>

      <div class="main">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Page</th>
                <th>Read</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- Button trigger modal -->
        <div id="modal-trigger">
          <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Insert new book info
          </button>
        </div>
      </div>

      <div class="footer">
        <p>The Odin Project  - Bootsrap v5.2</p>
        <p>By Emilations - <a href="https://github.com/emilations/odin-Library">github repo</a></p>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Insert new book info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="modal-container">
              <form class="form-inputs" action="">
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title">
                  <label for="author">Author</label>
                  <input type="text" name="author" id="">
                  <label for="pages">Pages</label>
                  <input type="number" name="pages" id="">
                  <input type="radio" id="html" name="read" value="Read">
                  <label for="html">Read</label>
                  <input type="radio" id="css" name="read" value="Not read yet">
                  <label for="css">Not read yet</label>
              </form>
            </div>

          </div>
          <div class="modal-footer">
            <p class="note">no form valdiation*</p>
            <button type="button" class="button" data-bs-dismiss="modal">Close</button>
            <button type="button" class="button add-button" data-bs-dismiss="modal">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
